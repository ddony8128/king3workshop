<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="ask.css">
    <title> 이모티콘 추천해주는 테스트 </title>
  </head>
  <body>
      <div id="entire">
        <div id="questionBox">
          <h3 id="question"> </h3>
        </div>
        <div id="answerBox">
          <label><input type=radio name="answer" value=1 onclick="changeSelect(this)" ><ul id="answer1"></ul></label>
          <label><input type=radio name="answer" value=2 onclick="changeSelect(this)" ><ul id="answer2"></ul></label>
          <label><input type=radio name="answer" value=3 onclick="changeSelect(this)" ><ul id="answer3"></ul></label>
          <label><input type=radio name="answer" value=4 onclick="changeSelect(this)" ><ul id="answer4"></ul></label>
        </div>
        <div id="insertBox">
          <a id="finalLink"><input type=button id="next" onclick="setAsk()"></a>
        </div>
      </div>
    <script src="ask.js"> </script>
  </body>
</html>
